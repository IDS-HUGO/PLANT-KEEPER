<h2>Registrarse</h2>
<form (ngSubmit)="register()">
  <input [(ngModel)]="user.nombre" name="nombre" placeholder="Nombre" required>
  <input [(ngModel)]="user.apellidoPaterno" name="apellidoPaterno" placeholder="Apellido Paterno" required>
  <input [(ngModel)]="user.correoElectronico" name="correoElectronico" placeholder="Correo Electrónico" required>
  <input [(ngModel)]="user.usuario" name="usuario" placeholder="Usuario" required>
  <input [(ngModel)]="user.contrasena" name="contrasena" type="password" placeholder="Contraseña" required>
  <button type="submit">Registrarse</button>
</form>
<a routerLink="/login">Iniciar Sesión</a>
